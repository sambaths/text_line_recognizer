<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Text Line Recognizer</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/form_upload.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form class="form-upload" method=post enctype=multipart/form-data>
      <h1 class="h3 mb-3 font-weight-normal">Please Upload Image</h1>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      {% if image_filename %}
        <img class="mb-4" src="{{image_filename}}" width="400" height="40">
        <h3 class="h3 mb-3 font-weight-normal">The text in the image is : {{prediction}}</h3>
        <br>
        <h3 class="h3 mb-3 font-weight-normal">Confidence level : {{confidence}}</h3>
      {% endif %}
    </form>
  </body>
</html>
